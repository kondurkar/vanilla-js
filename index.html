<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="panel">
                    <h1 class="heading text-center">Curriculum Vitae</h1>
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="javascript:;">Personal Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:;">Educational Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:;">Work Experience</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="javascript:;">Show Details</a>
                        </li>
                    </ul>
                    <form class="tab-content" >
                        <div id="home" class="tab-pane fade in active">
                            <h4 class="heading text-center">Personal Details</h4>
                            <div class="tab_form">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Full Name" >
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" >
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="fullName">Date Of Birth</label>
                                    <input type="text" class="form-control" id="dob" placeholder="Date Of Birth" >
                                </div>
                                
                                <div class="form-group">
                                    <div>Gender</div>  
                                    <label class="radio-inline" for="male">
                                        <input type="radio" name="gender" id="male" checked>male
                                    </label>
                                    <label class="radio-inline" for="female">
                                        <input type="radio" name="gender" id="female">female
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label for="adress">Adress</label>
                                    <textarea class="form-control" rows="3" id="adress" >
                                        
                                    </textarea>
                                </div>
                                

                                <button type="button" id="form-btn1" class="btn btn-primary">Next</button>
                            </div>
                        </div>
                        <div id="menu1" class="tab-pane fade">
                            <h3>Menu 1</h3>
                            
                        </div>
                        <div id="menu2" class="tab-pane fade">
                            <h3>Menu 2</h3>
                            
                        </div>
                        <div id="menu3" class="tab-pane fade">
                            show details()
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
